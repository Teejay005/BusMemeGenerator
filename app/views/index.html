<html ng-app="BusMeme">
	<head>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div id="nav">
			<div class="gallery">
			<img src="../assets/gallery.png"/>Gallery</div>
		</div>
		<div id="main">
			<div id="title">
				<div class="first-line">Logan</div>
				<div class="second-line">Bus Meme</div>
				<div class="third-line">Generator</div>
			</div>

			<div id="journey" ng-controller="BusDirections">
			<form method="post" action="/directions">
				<img src="../assets/step-1.gif"/>
				<div class="instructions">Enter your start and end locations</div>

				<div class="journey-details">
					<div class="start-address">
						Enter start address
						<input name="startAddress" type="text" id="start-address" required="Start Address is required" />
					</div>
					<div class="dest-address">
						Enter destination address
						<input name="destAddress" type="text" id="dest-address" required="Destination is required" />
					</div>
					<input class="next-button" type="submit" value="Next"></input>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
