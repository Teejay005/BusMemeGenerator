<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/directions.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>
		<div style='overflow:hidden;height:600px;width:600px;'>
			<div id='gmap_canvas' style='height:600px;width:600px;'>
			</div>
		</div>
		<script type='text/javascript'>
			function init_map()
			{
				var myOptions = 
				{
					zoom:11,
					center:new google.maps.LatLng(-27.6410476,153.10750899999994),
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};

				map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
				marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(-27.6410476,153.10750899999994)});

				infowindow = new google.maps.InfoWindow(
					{content:'<strong>Bus Meme Generator</strong><br>Logan, QLD<br>'});

				google.maps.event.addListener(marker, 'click', function(){
					infowindow.open(map,marker);
				});

				infowindow.open(map,marker);
			}
			
			google.maps.event.addDomListener(window, 'load', init_map);
			
	</script>
	</body>
</html>
